<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>十进制转化为2进制！！！</title>
  </head>
  <body>
    <script type="text/javascript">

    //第一种方法： 利用toString可以指定进制转化的特性
    var a = 10;
    console.log(a.toString(2));

    //第二种  ：封装函数实现功能！！！ 最后是需要返回一个2进制的数的！！

    function change(num){
      var temp, arr = [];
      while (true) {
        temp = num % 2;
        arr.push(temp);
        num = parseInt(num/2);
        if (num == 0) {
          break
        }
      }
      return arr.reverse().join('');
    }

    console.log(change(10));





    </script>
  </body>
</html>
