<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>短期灵活</title>

    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      ul li{
        list-style: none;
      }
      .box{
        margin: 50px auto;
        height: 300px;
        width: 900px;
        border: 1px solid red;
      }
      .left{
        position: relative;
        float: left;
        width: 200px;
        height: 100%;
        text-align: center;
        background: #f34f54;
        color: #fff;
      }
      .left>ul li{
        margin-top: 20px;
      }
      .left>ul li:nth-child(2) p{
        position: absolute;
        font-size: 15px;
        width: 100px;
        height: 30px;
        border-radius: 20px;
        background-color: #da474b;
        text-align: center;
        left: 50%;
        margin-left: -50px;
      }
      .pp{
        position: absolute;
        top: 80%;
        width: 100%;
        font-size: 15px;
      }
      .one{
        float: left;
        margin-left: 10px;
      }
      .two{
        float: right;
        margin-right: 10px;
      }
      .right{
        height: 100%;
        float: left;
        padding: 0 10px;
        width: 280px;
      }
      .right .bor{
        width: 100%;
        height: 5px;
        background: #dbeaf4;
      }
      .right .car{
        margin-top: 20px;
        margin-bottom: 20px;
      }
      .car .cc{
        font-size: 16px;
      }
      .car .ee,.dd{
        color: gray;
        text-align: center;
        font-size: 12px;
        float: right;
        width: 20px;
        height: 20px;
        border-radius: 50%;
        border: 1px solid gray;
        line-height: 20px;
        margin-left: 10px;
      }


    </style>
  </head>
  <body>
    <div class="box">
      <div class="left">
       <ul>
         <li><h2>中期稳建</h2></li>
         <li><p>4-9个月期限</p></li>
       </ul>
       <p class="pp"><span class="one">预约投标</span><span class="two">查看更多</span></p>
      </div>
      <div class="right">
        <div class="bor"></div>
        <div class="a">
          <p class="car">
            <span class="cc">车帮主-东亿三百...</span>
            <span class="dd">抵</span>
            <span class="ee">保</span>
          </p>

        </div>
      </div>
    </div>
  </body>
</html>
