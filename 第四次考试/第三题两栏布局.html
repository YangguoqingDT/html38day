<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>两栏布局</title>
    <style media="screen">
      * {
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>

    <div id="left"></div>
    <div id="right"></div>

    <div id="left1"></div>
    <div id="right1"></div>

    <script type="text/javascript">
      var left = document.querySelector('#left');
      var right = document.querySelector('#right');

      left.style.cssText ="width: 200px; height: 200px; background-color: blue; float: left";
      right.style.cssText = "margin-left: 200px; height: 200px; background-color: red";

      var left1 = document.querySelector('#left1');
      var right1 = document.querySelector('#right1');

      left1.style.cssText ="width: 200px; height: 200px; background-color: blue; float: left; margin-top: 200px";
      right1.style.cssText = "position: absolute; left: 200px; top: 400px; right: 0; height: 200px; background: red";

    </script>
  </body>
</html
