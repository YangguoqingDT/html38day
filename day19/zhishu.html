<!DOCTYPE html>

  <body>
    <script>
    var prime = function(len){
    var i,j;
    var arr = [];

  for(i = 1; i < len; i++){
    for(j=2; j < i; j++){
      if(i%j === 0) {
         break;
      }
    }

    if(i <= j && i !=1){
      arr.push(i);
    }

  }
  return arr;
};
console.log(prime(100));
</script>

  </body>
</html>
