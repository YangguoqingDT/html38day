<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>zuoyunyu</title>
  </head>
  <body>
    <script type="text/javascript">
    function func2(arg1,arg2){
      console.log(arg1 ,arg2);
     //  return 返回之后函数立刻结束，return之后的代码不再运行
      return arg1 + arg2;
    }

    //将func2的返回值给result,接收返回值
     result = func2(10,20);
     console.log(result);



    </script>
  </body>
</html>
