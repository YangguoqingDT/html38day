<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>多平滚动</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      #btn1,#btn2,#btn3,#btn4{
        position: fixed;
        width: 50px;
        height: 50px;
        line-height: 50px;
      }
      #btn1{
        left: 20px;
        top: 100px;
        background-color: red;
      }
      #btn2{
        left: 20px;
        top: 150px;
        background-color: green;
      }
      #btn3{
        left: 20px;
        top: 200px;
        background-color: blue;
      }
      #btn4{
        left: 20px;
        top: 250px;
        background-color: purple;
      }
      body {
        width: 1830px;
        height: 3680px;
        overflow: auto;
      }
      #color1{
        width: 1830px;
        height: 920px;
        background-color: red;
      }
      #color2{
        width: 1830px;
        height: 920px;
        background-color: green;
      }
      #color3{
        width: 1830px;
        height: 920px;
        background-color: blue;
      }
      #color4{
        width: 1830px;
        height: 920px;
        background-color: purple;
      }

    </style>
  </head>
  <body>
    <button id="btn1">红色</button>
    <button id="btn2">绿色</button>
    <button id="btn3">蓝色</button>
    <button id="btn4">紫色</button>
    <div class="color">
      <div id="color1"></div>
      <div id="color2"></div>
      <div id="color3"></div>
      <div id="color4"></div>
    </div>


    <script src="./jquery.min.js" charset="utf-8"></script>
    <script type="text/javascript">
    var btn1 = document.getElementById('btn1');
    var btn2 = document.getElementById('btn2');
    var btn3 = document.getElementById('btn3');
    var btn4 = document.getElementById('btn4');


    var  body = document.getElementsByName('body')
    var color1 = document.getElementById('color1');
    var color2 = document.getElementById('color2');
    var color3 = document.getElementById('color3');
    var color4 = document.getElementById('color4');

    var timer;
    btn1.onclick = function(){
      clearInterval(timer);
      timer = setInterval(function(){
        var current = document.body.scrollTop;
        current -= 50;
        if (current <= 30) {
          window.scrollTo(0,0);
          clearInterval(timer);
        }
        window.scrollTo(0,current);
      },30)

    }

    btn2.onclick = function(){
      clearInterval(timer);
      timer = setInterval(function(){
        var current = document.body.scrollTop;
        current += 50;
        if (current >= 920) {
          window.scrollTo(0, 920);
          clearInterval(timer);
        }
        window.scrollTo(0, current);
      },30)
      // window.scrollTo(0, 920)

    }

    btn3.onclick = function(){
      clearInterval(timer);
      timer = setInterval(function(){
        var current = document.body.scrollTop;
        current += 50;
        if (current >= 1840) {
          window.scrollTo(0, 1840);
          clearInterval(timer);
        }
        window.scrollTo(0, current);
      },30)
      // window.scrollTo(0, 1840)

    }

    btn4.onclick = function(){
      clearInterval(timer);
      timer = setInterval(function(){
        var current = document.body.scrollTop;
        current += 50;
        if (current >= 2760) {
          window.scrollTo(0, 2760);
          clearInterval(timer);
        }
        window.scrollTo(0, current);
      },30)
      // window.scrollTo(0, 2760)

    }
















    </script>


























  </body>
</html>
