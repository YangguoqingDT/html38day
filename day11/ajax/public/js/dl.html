      *{
        margin: 0;

      .w{
        width: 990px;

      .head{
        width: 280px;

        border: 1px solid gray;
        padding: 10px 10px;

      .head .size{
        width:280px;

      .size1{

        line-height: 50px;
      }
      .size2{

        height: 50px;
        line-height: 50px;
      }
     .bor1{
       height: 50px;
       width: 278px;
       border: 1px solid gray;
       position: relative;
       margin-bottom: 20px;
     }
     .bor1>input{
       border: none;
       outline: none;
       float: left;
       height: 50px;
     }
     .bor1>span{
       position: absolute;
       left: 50px;
       top: 15px;
       font-size: 14px;
     }
     .bor1>p{
       position: absolute;
       left: 0px;
       top: -20px;
       display: none;
       font-size: 13px;
     }
     .bor2{
       height: 50px;
       width: 278px;
       border: 1px solid gray;
       position: relative;
       margin-bottom: 20px;
     }
     .bor2>input{
       border: none;
       outline: none;
       float: left;
       height: 50px;
       float: left;
     }
     .bor2>span{
       position: absolute;
       left: 50px;
       top: 15px;
       font-size: 14px;
     }
     .btn{
       height: 50px;
       width: 280px;
       line-height: 50px;
       background-color: red;
       text-align: center;
       cursor: pointer;
     }
    </style>

      <div class="bor1">
        <input type="text" name="username">

      </div>

      <div class="btn">
