<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>鼠标</title>
    <style media="screen">
      *{
        margin: 0;
        padding: 0;
      }
      #box{
        width: 900px;
        height: 600px;
        margin: 100px auto;
      }
      #box .left{
        float: left;
        width: 350px;
        height: 350px;
        background: url("./images/jd-1.jpg");
        border: 1px solid gray;
        position: relative;
        cursor: move;
      }
      #box .left .look{
        width: 200px;
        height: 200px;
        background: rgba(241, 190, 147, 0.5);
        position: absolute;
        top: 0;
        left: 0;
        display: none;
      }
      #box .right{
        float: right;
        width: 500px;
        height: 500px;
        border: 1px solid gray;
        overflow: hidden;
        position: relative;
        display: none;
      }
      #box .right .big{
        position: absolute;
        top: 0px;
        left: 0px;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <div class="left">
        <div class="look"></div>
      </div>
      <div class="right">
        <div class="big">
          <img src="./images/jd-2.jpg" alt="">
        </div>
      </div>
    </div>
    <script src="./jquery-3.0.0.js" charset="utf-8"></script>
    <script type="text/javascript">
      var box = $("#box");
      var left = $("#box .left");
      var look = $("#box .left .look");
      var right = $("#box .right");
      var big = $("#box .right .big");

      var offsetLeft = box.offset().left;
      var offsetTop = box.offset.top;

      right.show();
      var bili = (big.width() - right.width()) / (left.width() - look.width());
      right.hide();

      


    </script>




























































  </body>
</html>
