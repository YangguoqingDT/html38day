<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>并集</title>
    <!-- 并集以，作为分隔符 -->
    <style>
    p,div{
      color: red;
    }
    h3 span, h2 span{
      color: yellow;
    }
    </style>

  </head>
  <body>
    <p>oppppp</p>
    <div>divdiv</div>
    <h1>h1h1</h1>

    <h3><span>h3>span</h3></span>
    <h2><span>h2>span</h2></span>


  </body>
</html>
